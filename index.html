<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <section class="conjunto">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
        <section class="description">
          <h2>Preview</h2>
            <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>
              <p><strong>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
                Perfumer-Creator<br> for the House of CHANEL.</strong></p>
                  <a class="preço"><strong>$149.99</strong></a>
                  <a class="preço-promoção"><s><strong>$169.99</strong></s></a>
                    <button class="btn"><strong>Add to Cart</strong></button>
        </section> <!--description-->
    </section> <!--conjunto-->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diogo Quina</a>.
  </div>
</body>
</html>
